<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Are You Feeling Today?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-message {
            margin-top: 15px;
            color: #333; /* Change the color as needed */
            font-size: 14px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>How Are You Feeling Today?</h2>
        <form action="{{ url_for('submit_feeling') }}" method="post">
            <input type="text" id="feeling" name="feeling" placeholder="I feel...">
            <button type="submit">Submit</button>
        </form>

        {% if result_message %}
            <p class="result-message">{{ result_message }}</p>
        {% endif %}
    </div>
</body>
</html>
